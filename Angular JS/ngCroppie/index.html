
<!DOCTYPE html>
<html>
<head>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ngCroppie/ng-croppie.min.js"></script>
    <link rel='stylesheet' type="text/css" href="bower_components/ngCroppie/ng-croppie.min.css"></link>
<script>
  var app = angular.module('myApp', ['ngCroppie']);



  app.controller('testController', ['$scope', function($scope) {

    $scope.outputImage = null;
    $scope.inputImage = "path/to/image.png"
    $scope.onUpdate = function(data){
        // runs whenever there's a change
    }

  }]);

</script>
<meta charset="utf-8">
<title>Example</title>
</head>
<body ng-app="myApp">
    <div ng-controller="testController">
         <ng-croppie   src="inputImage"
                ng-model='outputImage'
                update='onUpdate'
                boundry="{w: 500, h: 500}"
                viewport="{w: 300, h:300}"
                mousezoom="true"
                zoom="false"
                type="circle">
    </ng-croppie>

    // image preview
    <img src="{{outputImage}}"  </img>

    </div>
</body>
</html>
